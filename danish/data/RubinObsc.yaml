    v0: [1.0, 0.0, 0.0]
    width: 0.05
    length: 10.0
    angle: 45.0
  -
    r0: [0.0, -0.4, 6.98]
    v0: [1.0, 0.0, 0.0]
    width: 0.05
    length: 10.0
    angle: 45.0

