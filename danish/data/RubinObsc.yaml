Spider_3D:
  # Schema is point and vector along centerline.
  # Width is assumed perpendicular to centerline and (0, 0, 1).
  # Length is only approximate.  Assume that ends of struts are obscured by other
  # components.
  # Angle is additional rotation around optic axis.
  # For Rubin, we have 8 lower segments and 8 upper segments.
  # The lower segments can actually be modeled as 4 long vanes.
  # The upper segments bend though, so we model them as 8 vanes.
  -
    r0: [0.4, 0.0, 6.98]
    v0: [0.0, 1.0, 0.0]
    width: 0.05
    length: 10.0
    angle: 45.0
  -
    r0: [-0.4, 0.0, 6.98]
    v0: [0.0, 1.0, 0.0]
    width: 0.05
    length: 10.0
    angle: 45.0
